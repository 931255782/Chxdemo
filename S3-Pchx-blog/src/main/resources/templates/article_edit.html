<!doctype html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>异清轩博客文章页面</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/nprogress.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="apple-touch-icon-precomposed" href="images/icon/icon.png">
<link rel="shortcut icon" href="images/icon/favicon.ico">
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/nprogress.js"></script>
<script src="js/jquery.lazyload.min.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8"
	src="js/ueditor/ueditor.all.min.js">
	
</script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8"
	src="js/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body class="user-select single">
	<header class="header" th:replace="common/common::commheader">
	</header>
	<section class="container">
		<div class="content-wrap">
			<div class="content">
				<form action="saveArticle" method="post" onsubmit="addCount()">
					<p>
						标题:<input name="title" class="ipt">
					</p>
					<p>
						分类:<select name="categoryid" class="ipt">
							<option th:each="c:${clist}" th:value="${c.id}"
								th:text="${c.name}"></option>
						</select>
					</p>
					作者:<textarea id="content" name="content" style="dispaly: none;"></textarea>
					<p>
						<input type="submit" value="保存">
					</p>
					
					
					<script id="editor" type="text/plain" style="height: 500px;"></script>
				</form>

			</div>
		</div>
	</section>
	<div th:replace="common/common::commfooter"></div>


	<script type="text/javascript">
		var ue = UE.getEditor('editor');
		function addContent(){
			$("#content").html(ue.getContent());
		}
	</script>
</body>
</html>
